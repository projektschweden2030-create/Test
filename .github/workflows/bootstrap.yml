name: Bootstrap Team Task Board
on:
  workflow_dispatch:
    inputs:
      project_name:
        description: Name of the project board
        default: Team Task Board
        required: true

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create repo files + labels + issues
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const projectName = core.getInput('project_name');

            async function upsert(path, content, message) {
              let sha;
              try { const { data } = await github.repos.getContent({ owner, repo, path }); sha = data.sha; } catch {}
              await github.repos.createOrUpdateFileContents({
                owner, repo, path, message,
                content: Buffer.from(content, 'utf8').toString('base64'),
                sha
              });
            }

            await upsert('README.md',
              `# ${projectName}\n\nAuto-setup via GitHub Actions.\n- Issue template\n- Sample stories\n`,
              'chore: add README');

            await upsert('.github/ISSUE_TEMPLATE/user_story.md',
              `---\nname: User Story\ndescription: Create a user story\nlabels: story\n---\n\nAs a <role>, I need <feature>, so that <benefit>.\n\n**Acceptance Criteria**\n- Given ... When ... Then ...\n`,
              'chore: add user story template');

            const labels = [
              { name: 'story', color: '1f6feb', description: 'User story' },
              { name: 'blocked', color: 'd73a4a', description: 'Blocked item' }
            ];
            for (const l of labels) { try { await github.issues.createLabel({ owner, repo, ...l }); } catch {} }

            const titles = [
              'Story 1: Signup flow',
              'Story 2: Login screen',
              'Story 3: Profile page',
              'Story 4: Notifications',
              'Story 5: Data export'
            ];
            for (const t of titles) { await github.issues.create({ owner, repo, title: t, labels: ['story'] }); }

      - name: Output links
        run: |
          echo "Issues: https://github.com/${{ github.repository }}/issues"
          echo "Projects (manuell anlegen): https://github.com/${{ github.repository }}/projects"

